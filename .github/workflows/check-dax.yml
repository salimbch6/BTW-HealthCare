name: Check DAX Scripts

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: List all DAX files
        run: |
          echo "ðŸ§  Checking DAX scripts..."
          find scripts/DAX -name "*.dax"

      - name: Check for missing scripts
        run: |
          if [ $(find scripts/DAX -name "*.dax" | wc -l) -eq 0 ]; then
            echo "::error ::No DAX files found!"
            exit 1
          fi
